{% extends "base.html" %}

{% block page %}
<div class="row">
	<form method="POST" action="entry" class="form-horizontal">
		<div class="form-group">
			<label for="userName" class="col-xs-3 control-label">Name</label>
			<div class="col-xs-9">
				<input type="text" name="name" placeholder="Name" class="form-control" id="userName">
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-xs-offset-3 col-xs-9">
				<button type="submit" class="btn btn-default">Say Hi</button>
			</div>
		</div>
	</form>
</div>
{% end block%}
